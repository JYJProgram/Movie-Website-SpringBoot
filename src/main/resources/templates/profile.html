<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="short icon" href="/img/bemo.ico"/>
    <title>Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        *{font-family: 'Jua', sans-serif;}
    </style>
</head>
<body>
<h1>프로필</h1>
<h2>유저 이름 : [[${nickname}]]</h2>
<h2>전화번호 : [[${cellphone}]]</h2>
<h2>생년월일 : [[${birthday}]]</h2>
<h2>작성글 목록</h2>
<table>
    <tr>
        <th>제목</th>
        <th>내용</th>
        <th>작성일자</th>
        <th>수정일자</th>
    </tr>
    <tr th:each="Posts: ${Posts}">
        <form th:action="@{/comments/{id} (id=${Posts.post_id})}" >
            <td><button type="submit" th:text="${Posts.title}"></button></td>
            <td th:text="${Posts.content}"></td>
            <td th:text="${Posts.upload_date}"></td>
            <td th:text="${Posts.update_date}"></td>
            <img id="image" th:src="${Posts.url}">
        </form>
    </tr>
</table>
</body>
</html>
