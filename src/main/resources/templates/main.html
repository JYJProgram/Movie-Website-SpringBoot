<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>JAVA MOVIE PROJECT</title>
    <link href="/css/main.css" rel="stylesheet" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
<div class = "btn">
    <button type="submit" onclick="location.href='./ticket'">티켓페이지</button>
    <button type="submit" onclick="location.href='./searchfirst'">검색</button>
    <button type="submit" onclick="location.href='./review'">리뷰</button>
    <button type="submit" onclick="location.href='./suggest'">추천</button>
    <button id="show">로그인</button>
    <button type="submit" onclick="location.href='./signup'">회원가입</button>
</div>
<div class="background">
    <div class="window">
        <div class="popup">
            <div class="loginHeader">로그인<button id="close">X</button></div>
            <div class="loginMain">
                <form th:action="@{/signin}" form-method="post">
                    <div><input type = "text" name ="username" placeholder="아이디" id = "username"></div>
                    <div><input type = "password" name = "password" placeholder="비밀번호" id="password"></div>
                    <div><input type = "checkbox" name = "preserve">아이디 저장</div>
                    <div sec:authorize="isAnonymous()"><button id="loginBt" type="submit">로그인</button></div>
                    <div sec:authorize="isAuthenticated()" ><button href="/logout" id="logoutBt" type="submit">로그아웃</button></div>
                </form>
            </div>
            <div class="loginFooter" id="naverIdLogin"></div>
        </div>
    </div>
</div>
<h3>박스오피스</h3>
<div class="movies">
    <div class="jb-a">
        <img class="jb-b1" th:src = "${boximage1}"/>
        <h4 class="jb-c1" th:text = "${boxtitle1}"/>

    </div>
    <div class="jb-a">
        <img class="jb-b2" th:src = "${boximage2}"/>
        <h4 class="jb-c2" th:text = "${boxtitle2}"/>

    </div>
    <div class="jb-a">
        <img class="jb-b3" th:src = "${boximage3}"/>
        <h4 class="jb-c3" th:text = "${boxtitle3}"/>

    </div>
    <div class="jb-a">
        <img class="jb-b4" th:src = "${boximage4}"/>
        <h4 class="jb-c4" th:text = "${boxtitle4}"/>
    </div>
</div>

<script type="text/javascript" src="https://static.nid.naver.com/js/naveridlogin_js_sdk_2.0.2.js"
        charSet="utf-8"></script>
<script type="text/javascript" src="/js/main.js"></script>
</body>
</html>
