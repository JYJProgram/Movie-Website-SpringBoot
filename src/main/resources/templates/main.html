<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>JAVA MOVIE PROJECT</title>
    <link href="css/main.css" rel="stylesheet" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<style>
    p{
        float: left;
    }
</style>
<body>
<h3>박스오피스</h3>
<div class="left">

<img th:src = "${boximage1}"/>

<img th:src = "${boximage2}"/>

<img th:src = "${boximage3}"/>

<img th:src = "${boximage4}"/>
</div>
<button type="submit" onclick="location.href='./ticket'">티켓페이지</button>
<button type="submit" onclick="location.href='./search'">검색</button>
<button type="submit" onclick="location.href='./review'">리뷰</button>
<button type="submit" onclick="location.href='./suggest'">추천</button>
<button id="show">로그인</button>
<div class="background">
    <div class="window">
        <div class="popup">
            <div class="loginHeader">로그인<button id="close">X</button></div>
            <div class="loginMain">
                <form action="/login/signin" method = "post">
                    <div><input type = "text" name ="id" placeholder="아이디" id = "loginId"></div>
                    <div><input type = "password" name = "passwd" placeholder="비밀번호" id="loginPw"></div>
                    <div><input type = "checkbox" name = "preserve">아이디 저장</div>
                    <div><input type = "submit" value="로그인" id="loginBt"></div>
                </form>
            </div>
            <div class="loginFooter" id="naverIdLogin"></div>
        </div>
    </div>
</div>
<script type="text/javascript" src="https://static.nid.naver.com/js/naveridlogin_js_sdk_2.0.2.js"
        charSet="utf-8"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
