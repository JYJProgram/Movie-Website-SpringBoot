<!doctype html>
<html lang="en">
<head>
  <link rel="short icon" href="/img/bemo.ico"/>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <style>
    *{font-family: 'Jua', sans-serif;}
  </style>
  <title>BEMO</title>
</head>
<body>
<table id="PostsTable">
  <tr>

    <th>작성자</th>
    <th>영화</th>
    <th>제목</th>
    <th>내용</th>
    <th>이미지</th>
    <th>해시태그</th>
  </tr>
  <!-- th: each를 이용하면 반복문을 이용할 수 있다. -->
  <!-- th:each="student, studentStat: ${studentList}" 와 동일하며
            status를 명시하지 않더라도 앞의 "오브젝트명stat" 를 이용하여 접근 가능하다. -->
  <tr th:each="Posts: ${Posts}" th:if="${Posts != null}">
    <td th:text="${Posts.authorname}"></td>
    <td th:text="${Posts.mvtitle}"></td>
    <td th:text="${Posts.title}"></td>
    <td th:text="${Posts.content}"></td>
    <img id="image" th:src="${Posts.url}">
    <td>
      <th:block th:each="Hashtags: ${Posts.getHashtags()}" th:if="${Posts.getHashtags() != null}">
        <p th:text="${Hashtags.content} "></p>
      </th:block>
    </td>
  </tr>
  <div th:if="${writer==true}"> <!--본인일때 수정하기 버튼보이게-->
    <form method="post" th:action="@{/modify/{id} (id=${id})}" >
      <button type="submit">수정하기</button></form>
  </div>
</table>

</body>
</html>
