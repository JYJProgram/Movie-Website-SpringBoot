<!doctype html>
<html lang="en">
<head>
    <link rel="short icon" href="/img/bemo.ico"/>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        *{font-family: 'Jua', sans-serif;}
        td {
            padding: 15px;
            border: 1px solid black;
            transform:scale(1.0);
            transition: transform .5s;

        }
        td:hover{
            box-shadow: 5px 5px ;
            transform:scale(1.03);     /* 이미지 확대 */
            transition: transform .5s; 	/*  시간 설정  */
        }
    </style>
    <title>BEMO</title>
</head>
<body>

<div class="post" >
    <h1 th:text="'#'+${hashtag}"></h1>
    <table>
        <td id="id" name="id" th:each="Posts: ${Posts}">
            <form th:method="GET" th:action="@{/users/{id} (id=${Posts.post_id})}" >
                <button type="submit"><img id="image" th:src="${Posts.url}"></button>
                <p><button type="submit" th:text="${Posts.title}" ></button></p>
                <th:block th:each="Hashtags: ${Posts.getHashtags()}" th:if="${Posts.getHashtags() != null}">
                    <span th:text="'#'+ ${Hashtags.content} "></span>
                </th:block>
                <p th:text="${Posts.mvtitle}"></p>
                <p th:text="${Posts.authorname}"></p>
                <p th:text="${Posts.update_date}"></p>
            </form>
        </td>
    </table>
</div>
</body>
</html>
